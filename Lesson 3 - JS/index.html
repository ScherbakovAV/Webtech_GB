</head>
<body>
    <p>Работа JavaScript через HTML завершена</p>

    <script> language="JavaScript";
        function sum(a, b) {
            return a + b;
        }
        let b=parseInt(prompt("Введите число 1:"));
        let c=parseInt(prompt("Введите число 2:"));
        alert(sum(b, c));

        let n=prompt("Введите Ваше имя:");
        let a=parseInt(prompt("Введите Ваш возраст:"));
        alert(`Привет, ${n}, через 5 лет тебе будет ${a + 5} лет.`);

    </script>

    <p>Перезагрузите страницу для повторения...</p>
